<div class="item-new">
    <button type="button" class="close" ui-sref="items"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h1>New item</h1>
    
    <form role="form">
        <fieldset ng-disabled="isDisabled">
            <accordion close-others="true">
                <accordion-group is-open="accordianOpen1">
                    <accordion-heading>
                    Enter details <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen1, 'glyphicon-chevron-right': !accordianOpen1}"></i>
                    </accordion-heading>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="data.items_new.name" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" ng-model="data.items_new.description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="$parent.accordianOpen2 = !$parent.accordianOpen2">Next</button>
                </accordion-group>
                <accordion-group is-open="accordianOpen2">
                    <accordion-heading>
                    Additional Information <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordianOpen2, 'glyphicon-chevron-right': !accordianOpen2}"></i>
                    </accordion-heading>
                    <div class="form-group">
                        <label for="name">Image</label>
                        <input type="text" class="form-control" id="image" ng-model="data.items_new.image" />
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" ng-model="data.items_new.category" />
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" id="date" datepicker-popup="dd/MM/yyyy" ng-model="data.items_new.date" is-open="$parent.dateEndOpen" ng-required="true" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDate($event, 'dateEndOpen')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="$parent.accordianOpen1 = !$parent.accordianOpen1">Previous</button>
                    <button type="submit" class="btn btn-primary" ng-click="save()">Finish</button>
                </accordion-group>
            </accordion>
        </fieldset>
    </form>
</div>
