<div class="item">
    <a ui-sref="items" class="btn btn-default pull-right">Close X</a>
    <h1>Item</h1>
    <div class="view" ng-show="!edit">
        <dl>
            <dt>Name</dt>
            <dd>{{ item.name || 'None' }}</dd>
            <dt>Category</dt>
            <dd>{{ item.category || 'None' }}</dd>
            <dt>Date</dt>
            <dd>{{ item.date | date: 'MM/dd/yyyy' || 'None' }}</dd>
        </dl>
        <button class="btn btn-default" ng-click="edit=!edit">Edit</button>
    </div>
    <form role="form" ng-show="edit">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="item.name" />
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" ng-model="item.category" />
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" ng-model="item.date" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="edit=!edit">Save</button>
    </form>
    <!--<p><a ui-sref="items.view.overlay({template:'app-modal'})" class="btn btn-default">Open Modal</a></p>-->
</div>
